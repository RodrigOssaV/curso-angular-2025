<div class="pokedex-container">
  <!-- TODO loading controllers -->
  <!-- TODO search by generations -->
  <div *ngFor="let pkm of pokemonList" class="pokemon-card" (click)="goToPokemon(pkm.name)">
    <img class="pokemon-image"
      src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/{{pkm.id}}.png"
      [alt]="pkm.name" />
    <p class="pokemon-name" (click)="goToPokemon(pkm.name)">
      {{ pkm.name }}
    </p>
  </div>
</div>
