<div class="dashboard-container">
  <header class="dashboard-header">
    <h1 class="dashboard-title">Dashboard</h1>
    <p class="dashboard-subtitle">Access your applications</p>
  </header>
  
  <div class="apps-grid">
    <a href="/battle-royale" class="app-card-link">
      <div class="app-card">
        <div class="app-content">
          <div class="app-icon">🎮</div>
          <h3 class="app-title">RPS Game</h3>
          <p class="app-description">Play rock, paper, scissors with Rick and Morty characters.</p>
        </div>
        <div class="app-action">
          <span class="app-button">Play Now</span>
        </div>
      </div>
    </a>
    
    <a href="/weather" class="app-card-link">
      <div class="app-card">
        <div class="app-content">
          <div class="app-icon">🌤️</div>
          <h3 class="app-title">Weather</h3>
          <p class="app-description">Check real-time weather conditions.</p>
        </div>
        <div class="app-action">
          <span class="app-button">Check Weather</span>
        </div>
      </div>
    </a>

    <a href="/pokelab" class="app-card-link">
      <div class="app-card">
        <div class="app-content">
          <div class="app-icon">🔍</div>
          <h3 class="app-title">PokéLab</h3>
          <p class="app-description">Explore and discover information about Pokémon species.</p>
        </div>
        <div class="app-action">
          <span class="app-button">Search Pokémon</span>
        </div>
      </div>
    </a>
  </div>
</div>
